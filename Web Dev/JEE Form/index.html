<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JEE Form 2024</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form to Apply for JEE</h1>
        <hr>
        <form action="index.html" method="post" id="info" onsubmit="return validateFunc()">

            <div class="c4_c5" style="text-align: center;">
                <label for="medium">Paper Medium: </label>
                <select name="medium" id="medium">
                    <option value="eng">English</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>            

            <label class="c1_c2" for="c_name">Candidate's Name: </label>
            <input class="c2_c4" type="text" id="c_name" name="c_name" placeholder="Enter your name here" autofocus>

            <label class="c1_c2" for="f_name">Father's Name: </label>
            <input class="c2_c4" type="text" id="f_name" name="f_name" placeholder="Enter your father's name here">
            
            <label class="c1_c2" for="m_name">Mother's Name: </label>
            <input class="c2_c4" type="text" id="m_name" name="m_name" placeholder="Enter your mother's name here">
            
            <label class="c1_c2" for="p_number">Phone Number(+91): </label>
            <input class="c2_c4" type="text" id="p_number" name="phone_number" placeholder="Phone Number" maxlength="10" onkeypress="return only_num(event)">
            
            <label for="DOB" class="c1_c2">Date Of Birth: </label>
            <input class="c2_c3" type="date" id="DOB" min="2002-01-01" max="2007-12-30" style="max-width: 204px;">
            
            <span class="c3_c5">
                <label for="gender">Gender: </label>
                <input type="radio" id="male" name="gender" value="male" onclick="display('gender','other_gender_text',2)">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" onclick="display('gender','other_gender_text',2)">
                <label for="female">Female</label>
                <input type="radio" id="others_gender" name="gender" value="others" onclick="display('gender','other_gender_text',2)">
                <label for="others_gender">Others</label>
                <input type="text" id="other_gender_text" class="hidden" name="gender" placeholder="Enter your gender here">
            </span>
            
            <span class="c1_c3">
                <label for="category">Category: </label>
                <input type="radio" id="general" name="category" value="general" onclick="display('category','other_category_text',4)">
                <label for="general">General</label>
                <input type="radio" id="sc" name="category" value="sc" onclick="display('category','other_category_text',4)">
                <label for="sc">Sc</label>
                <input type="radio" id="st" name="category" value="st" onclick="display('category','other_category_text',4)">
                <label for="st">St</label>
                <input type="radio" id="obc" name="category" value="obc" onclick="display('category','other_category_text',4)">
                <label for="obc">OBC</label>
                <input type="radio" id="others_category" name="category" value="others" onclick="display('category','other_category_text',4)">
                <label for="others_category">Others</label>
                <input type="text" id="other_category_text" class="hidden" name="category" placeholder="Enter your cast here">
            </span>
            
            <span class="c3_c5">
                <label for="residency">Place of Residence: </label>
                <input type="radio" id="rural" name="residency" value="rural">
                <label for="rural">Rural</label>
                <input type="radio" id="urban" name="residency" value="urban">
                <label fkr="urban">Urban</label>
            </span>
            
            <label class="c1_c2" for="aadhaar_number">Aadhaar Number(UIDAI): </label>
            <input class="c2_c4" type="text" id="aadhaar_number" name="aadhaar_number" placeholder="Enter your aadhaar number here" maxlength="10" onkeypress="return only_num(event)">
            
            <span class="c1_c2">
                <label for="attempt">Your Attempt: </label>
                <select name="Your attempt" id="attempt">
                    <option value="first">1st</option>
                    <option value="second">2st</option>
                    <option value="third">3rd</option>
                </select>
            </span>
            
            <span class="c2_c3">
                <label for="state_eligibility">State Eligibility: </label>
                <select name="state_eligibility" id="state_eligibility" oninput="tc_options(value)">
                    <option value="anp">Andhra Pradesh</option>
                    <option value="aan">Andman && Nicobar Island</option>
                    <option value="arp">Arunachal Pradesh</option>
                    <option value="ass">Assam</option>
                    <option value="del">Delhi</option>
                    <option value="har">Haryana</option>
                    <option value="hip">Himachal Pradesh</option>
                    <option value="kar">Karnataka</option>
                    <option value="kas">Kashmir</option>
                    <option value="ker">Kerla</option>
                    <option value="mah">Maharashtra</option>
                    <option value="odi">Odisha</option>
                    <option value="raj">Rajasthan</option>
                    <option value="sik">Sikkim</option>
                    <option value="tam">Tamil Nadu</option>
                    <option value="tel">Telangana</option>
                    <option value="utp">Uttar Pradesh</option>
                </select>
            </span>
            
            <span class="c3_c5">
                <label for="test_center">Test Center: </label>
                <select name="test_center" id="test_center">
                    
                </select>
            </span>
            
            
            <h2 class="c1_c5">Mailing Address Details <hr></h2>
            
            <label class="c1_c2" for="address">Address: </label>
            <input class="c2_c5" type="text" id="address" name="address" placeholder="Enter your address here">
            
            <label class="c1_c2" for="locality">Locality: </label>
            <input class="c2_c3" type="text" id="locality" name="locality" placeholder="Enter your locality here">
            
            <label class="c3_c4" for="place">City/Town/Village: </label>
            <input class="c4_c5" type="text" id="place" name="place" placeholder="Enter your place here">
            
            <label class="c1_c2" for="distirct">Distirct: </label>
            <input class="c2_c3" type="text" id="distirct" name="distirct" placeholder="Enter your distirct here">
            
            <label class="c3_c4" for="state">State: </label>
            <input class="c4_c5" type="text" id="state" name="state" placeholder="Enter your state here">
            
            <label class="c1_c2" for="pin_code">Pin Code: </label>
            <input class="c2_c3" type="text" id="pin_code" name="pin_code" placeholder="Enter your pin code here" maxlength="7" onkeypress="return only_num(event)">
            
            <label class="c3_c4" for="e_mail">E-Mail: </label>
            <input class="c4_c5" type="text" id="e_mail" name="e_mail" placeholder="Enter your e-mail here">
            
            <label class="c1_c2" for="m_number">Mobile Number: </label>
            <input class="c2_c3" type="text" id="m_number" name="m_number" placeholder="Enter your mobile number here" maxlength="10" onkeypress="return only_num(event)">
            
            <label class="c3_c4" for="other_number">Other Contact Numbers (if Any): </label>
            <input class="c4_c5" type="text" id="other_number" name="other_number" placeholder="Enter number here (optional)" maxlength="10" onkeypress="return only_num(event)">
            
            <h2 class="c1_c5">Acadmic Details <hr></h2>
            
            
            <label class="c1_c2" for="pass10_year">Year of Passing Class 10th or it's Equivalent: </label>
            <input class="c2_c4" type="text" id="pass10_year" name="pass10_year" maxlength="4" onkeypress="return only_num(event)">
            
            <label class="c1_c2" for="pass12_school_type">School Board of Class 12th/Qualifying Exam: </label>
            <input class="c2_c4" type="text" id="pass12_school_type" name="pass12_school_type">
            
            <label class="c1_c2" for="exam_name">Name of the Qualifying Exam Passed/Appearing: </label>
            <input class="c2_c4" type="text" id="exam_name" name="exam_name">
            
            <label for="pass12_place" class="c1_c2">Place of Class 12th/Qualifying Exam Schooling: </label>
            <span class="c2_c4">
                <input type="radio" id="city" name="pass12_place" value="city">
                <label for="city">City</label>
                <input type="radio" id="town" name="pass12_place" value="town">
                <label for="town">Town</label>
                <input type="radio" id="village" name="pass12_place" value="village">
                <label for="village">Village</label>
            </span>
            
            <label class="c1_c2" for="pass12_percentage">Percentage of Marks in Class 12th/Qualifying Exam(if Passed): </label>
            <input class="c2_c3" type="text" id="pass12_percentage" name="pass12_percentage" placeholder="00.00%" maxlength="5" onkeypress="return only_num_dot(event)">
            
            <label class="c3_c4" for="pass12_rollno">Roll Number of Class 12th/Qualifying Exam(if allotted): </label>
            <input class="c4_c5" type="text" id="pass12_rollno" name="pass12_rollno" placeholder="00000" maxlength="5" onkeypress="return only_num(event)">
            
            <label for="pass12_improvement" class="c1_c2">Appearing for Improvement of Class 12th/Qualifying Exam: </label>
            <span class="c2_c3">
                <input type="radio" id="yes" name="pass12_improvement" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="pass12_improvement" value="no">
                <label for="no">No</label>
            </span>
            
            <label for="pass12_institution_type" class="c3_c4">Type of Institution of Class 12th/Qualifying Exam: </label>
            <span class="c4_c5">
                <input type="radio" id="gov" name="pass12_institution_type" value="gov">
                <label for="gov">Govenment</label>
                <input type="radio" id="private" name="pass12_institution_type" value="private">
                <label for="private">Private</label>
            </span>

            <label for="12pass_prep_type" class="c1_c2">Mode of Preparation: </label>
            <span class="c2_c5">
                <input type="radio" id="self_study" name="12pass_prep_type" value="self_study"  onclick="display('12pass_prep_type','other_study_means_text',4)">
                <label for="self_study">Self Study</label>
                <input type="radio" id="tutions" name="12pass_prep_type" value="tutions"  onclick="display('12pass_prep_type','other_study_means_text',4)">
                <label for="tutions">Individual Tution</label>
                <input type="radio" id="coaching" name="12pass_prep_type" value="coaching"  onclick="display('12pass_prep_type','other_study_means_text',4)">
                <label for="coaching">Coaching</label>
                <input type="radio" id="specific_cources" name="12pass_prep_type" value="specific_cources"  onclick="display('12pass_prep_type','other_study_means_text',4)">
                <label for="specific_cources">Correspondence Cources</label>
                <input type="radio" id="other_study_means" name="12pass_prep_type" value="other_study_means"  onclick="display('12pass_prep_type','other_study_means_text',4)">
                <label for="other_study_means">Others</label>
                <input type="text" id="other_study_means_text" class="hidden" name="12pass_prep_type" placeholder="Please Specify">
            </span>

            <h2 class="c1_c5">Graduation Details (Optional) <hr></h2>

            Fathers/Gardian:
            <span>
                <label for="father_qualification">Qualification:</label>
                <input type="text" id="father_qualification" name="father_qualification">
            </span>
            <span>
                <label for="father_occupation">Occupation:</label>
                <input type="text" id="father_occupation" name="father_occupation">
            </span>
            <span>
                <label for="father_income">Annual Income(in Rs):</label>
                <input type="text" id="father_income" name="father_income" maxlength="20" onkeypress="return only_num_dot(event)">
            </span>
            
            Mother:
            <span>
                <label for="mother_qualification">Qualification:</label>
                <input type="text" id="mother_qualification" name="mother_qualification">
            </span>
            <span>
                <label for="mother_occupation">Occupation:</label>
                <input type="text" id="mother_occupation" name="mother_occupation">
            </span>
            <span>
                <label for="mother_income">Annual Income(in Rs):</label>
                <input type="text" id="mother_income" name="mother_income" maxlength="20" onkeypress="return only_num_dot(event)">
            </span>

            <h2 class="c1_c5">Choose Password <hr></h2>

            <input type="password" id="pass1" placeholder="Choose Your Password" maxlength="24">
            <input type="password" id="pass2" placeholder="Confirm Password" maxlength="24">
            <input type="text" id="security_question" placeholder="Security Question">
            <input type="text" id="security_answer" placeholder="Security Answer">

            <!-- <hr class="c1_c5"> -->
            <div style="text-align: center;" class="c1_c5">
                <input type="submit" id="submit_form" value="Submit">
            </div>            
        </form>
        <script src="script.js"></script>
    </body>
</html>
